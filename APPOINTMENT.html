<html>
    <head>
        <title>Appointment Booking</title>
        <link rel='stylesheet'>
        </head>
        <body>
            <form action="insert.php"method="POST">
            <div class="booking-form">
                <label>PET OWNERS NAME </label>
                <input type="text"class="form-control"placeholder="Full name"required>
                </div>
                <div class="input-grp">
                    <label>APPOINTMENT DATE</label>
                    <input type="date"class="form-control selected date"required>
                    </div>
                    <div class="input-grp">
                        <label>APPOINTMENT TIME</label>
                        <input type="time"class="form-control selected time"required>

                        <div class="input-grp">
                            <label>PET TYPE</label>
                            <input type="text"class="form-control"placeholder="type"required>
                            </div>
                            <div class="input-grp">
                                <label>PET AGE</label>
                                <input type="number"class="form-control" value="0"required>
                                </div>
                                <div class="input-grp">
                                    <label>OWNERS EMAIL ADDRESS</label>
                                    <input type="text"class="form-control"placeholder="email address"required>
                                    </div>
                                    <div class="input-grp">
                                        <label>PHONE NUMBER</label>
                                        <input type="number"class="form-control" value="0"required>
                                        </div>
                                    <div class="input-grp">
                                        <button type= "button"class="btn btn-Submit">SUBMIT</button>
                                    </div>
                                    </form>
                                    </body>
                                    </html>
